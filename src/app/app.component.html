<div>
  <app-daily-mix [title]="'Today'" [energyMix]="days ? days[0] : null"
  [size]="[600, 400]"
  [showLegend]="true"></app-daily-mix>
  <div class="section">
    <h4 class="center-text">Future</h4>
    <div class="container">
      <app-daily-mix [energyMix]="days ? days[1] : null" [size]="[250, 250]"></app-daily-mix>
      <app-daily-mix [energyMix]="days ? days[2] : null" [size]="[250, 250]"></app-daily-mix>
    </div>
  </div>
</div>
<!--This is form for calculation a time window for charging vehicle-->
<div class="container vertical">
  <label>
    Calculate the optimal time window for charging the vehicle to maximize<br> the use of clean energy for
    <select name="hour" id="hour-select" class="select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    h.
  </label>
  <br><br>
  <button class="submit-button" id="calculate-button">
    Calculate
  </button>
</div>
