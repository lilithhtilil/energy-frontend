@if (energyMix != null) {
  @if (title) {
    <p>{{title}}</p>
  }
  <p>{{energyMix.date}}</p>
  <ngx-charts-pie-chart
    [scheme]="colorScheme"
    [view]="size"
    [results]="energyMix.chartData"
    [legend]="showLegend"
    [doughnut]="true">
  </ngx-charts-pie-chart>
  <p>Clean Energy <span style="color: #B6CF96">{{Math.round(energyMix.cleanEnergy)}}%</span></p>
} @else {
  @if (title) {
    <h3>{{title}}</h3>
  }
  <p>Loading...</p>
  <ngx-charts-pie-chart
    [view]="size"
    [results]="loadingData"
    [legend]="showLegend"
    [doughnut]="true">
  </ngx-charts-pie-chart>
  <p>Loading...</p>
}
